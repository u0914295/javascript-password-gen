<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>(ღ꒡ ᵋ꒡)⋆⁎*⃛♡ Password Generator ♡⃛*⁎⋆(꒡ᵋ ꒡ღ)</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a strong, unique password by clicking on the pink button below and following the prompts! ~(˘▾˘)~</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="┏(＾0＾)┛[Your Secure Password]┗(＾0＾) ┓"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn"></p>&hearts; Generate Password &hearts;</p></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
